<div class="header center">登录</div>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div>
    <label>账户</label>
    <input
      type="text"
      id="username"
      placeholder="Username"
      autocomplete="off"
      formControlName="username"
      required
    />
  </div>
  <div>
    <label>密码</label>
    <input
      type="password"
      id="password"
      placeholder="Password"
      formControlName="password"
      required
    />
  </div>

  <div class="actions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      LOG IN
    </button>
  </div>
</form>
